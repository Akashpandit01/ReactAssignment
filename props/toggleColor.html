<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Color Toggle Button</title>

    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function ColorToggleButton() {
        const [color, setColor] = React.useState("Green");

        const toggleColor = () => {
          setColor((prev) => (prev === "Green" ? "Yellow" : "Green"));
        };

        const buttonStyle = {
          backgroundColor: color.toLowerCase(),
          color: color === "Green" ? "white" : "black",
          padding: "12px 24px",
          border: "none",
          fontSize: "16px",
          cursor: "pointer",
          borderRadius: "5px",
        };

        return (
          <div>
            <button style={buttonStyle} onClick={toggleColor}>
              Color: {color}
            </button>

            <p style={{ fontSize: "18px", marginTop: "10px" }}>
              Current Color: {color}
            </p>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<ColorToggleButton />);
    </script>
  </body>
</html>
