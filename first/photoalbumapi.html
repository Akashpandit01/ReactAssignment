<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
  const fetchdata= async()=>{
       const response=await fetch("https://jsonplaceholder.typicode.com/photos");
       const response1=await fetch("https://jsonplaceholder.typicode.com/albums");
       const photos=await response.json();
       const albums=await response1.json();


    //    console.log(photos.length)
    const userId3 = albums.filter(a => a.userId === 3);
      userId3.forEach(album => {
    const count = photos.filter(p => p.albumId === album.id).length;
    console.log(`Album Title: ${album.title} - Photos: ${count}`);
  });


  }
  fetchdata();



    </script>
</head>

</body>
