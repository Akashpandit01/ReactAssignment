<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        div#box{
            border: 2px solid;
            width: 90%;
            height: 50vh;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: end;
    
            
        }


        div#box>div{
          border: 2px solid;
          width: 10%;
        
        }
         div#box>div:nth-of-type(1){
            background-color: rgb(203, 62, 189);
            height: 70%;
         }
          div#box>div:nth-of-type(2){
            background-color: green;
            height: 60%;
          }
          div#box>div:nth-of-type(3){
            background-color: rgb(112, 68, 209);
            height: 60%;
          }
             div#box>div:nth-of-type(4){
            background-color: rgb(209, 68, 68);
            height: 80%;
          }
             div#box>div:nth-of-type(5){
            background-color: rgb(209, 133, 133);
            height: 80%;
          }
          

    </style>
</head>
<body>
  <div id="box">
     <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
</body>
</html>
